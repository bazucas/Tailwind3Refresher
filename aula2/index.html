<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/output.css">
    <title>Aula2</title>
</head>
<body>
    <h1 class="text-5xl font-bold text-rose-500">Curso TailwindCSS</h1>

    <p class="first-letter:text-red-500 first-letter:text-2xl">
        O texto vai precisar de ficar aqui no paragrafo
    </p>
    <div class="mt-4">
        <h2 class="first:mb-4">Título do post</h2>
        <p class="first-line:text-xl">Descrição desse conteúdo aqui...
            <br>
            Outro texto por baixo.
        </p>
    </div>

    <button class="mt-4 ml-4 bg-blue-700 py-2 px-5 text-white 
    rounded-md hover:bg-gray-800 hover:scale-110 duration-700">
        Aceder à conta
    </button>

    <button class="bg-green-700 text-white py-2 px-4 rounded-md">
        Criar conta
    </button>

    <div class="mt-14 ml-5">
        <button class="bg-red-500 text-white py-2 px-4 rounded-md animate-spin">
            Spinner
        </button>
        <button class="bg-red-500 text-white py-2 px-4 rounded-md animate-ping">
            Ping
        </button>
        <button class="bg-red-500 text-white py-2 px-4 rounded-md animate-pulse">
            Pulse
        </button>
        <button class="bg-red-500 text-white py-2 px-4 rounded-md animate-bounce">
            Bounce
        </button>
        <button class="bg-red-500 text-white py-2 px-4 rounded-md hover:animate-floatUp">
            Bounce
        </button>
    </div>

</body>
</html>
