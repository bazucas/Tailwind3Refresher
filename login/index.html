<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/output.css">
    <title>Login</title>
</head>
<body class="bg-slate-200">

    <main class="w-full min-h-screen flex flex-col items-center justify-center mx-auto
    md:flex-row">

        <section class="w-full flex-1 flex justify-center items-center p-4">
            <div class="w-full max-w-xl flex justify-center items-center flex-col
            gap-4">
                <img class="w-36 hover:scale-110 duration-300" src="./assets/user.png" alt="user logo">
                <h1 class="text-4xl font-bold mb-7">Login</h1>
                <input class="w-full p-2 rounded-lg outline-none bg-gray-100
                focus:bg-white" type="text" placeholder="Insira o email"/>
                <input class="w-full p-2 rounded-lg outline-none bg-gray-100
                focus:bg-white" type="password" placeholder="Insira a password"/>

                <div class="w-full flex items-center justify-between">
                    <div>
                        <input type="checkbox"/>
                        <label for="checkbox" class="font-medium">Lembrar password</label>
                    </div>
                    <a href="#" class="text-sky-600 hover:text-sky-400 duration-200">Esqueci-me da password!</a>
                </div>
                <button class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium
                hover:bg-blue-500 duration-100">Aceder</button>
                <p>NÃ£o possui uma conta? <a href="#" class="font-medium 
                    text-sky-600 hover:text-sky-400 duration-200">Criar uma conta</a></p>
            </div>
        </section>

        <section class="hidden md:flex gap-8 w-full flex-1 bg-blue-400 h-screen items-center justify-center flex-col p-4">
            <h1 class="text-white text-3xl text-center">Domina as <strong>tecnologias mais requisitas</strong> pelo mercado!</h1>
            <img src="assets/techs.png" alt="tecnologias mais utilizadas" 
            class="w-3/4 lg:w-full lg:max-w-md"/>
        </section>

    </main>

</body>
</html>
